<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link-->
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Register</h1>

        <div class="logos">
            <img class="social-icons" src="./logo/google.png" alt="google-icon">
            <img class="social-icons" src="./logo/facebook.png" alt="facebook-icon">
            <img class="social-icons" src="./logo/github.png" alt="github-icon">
            <img class="social-icons" src="./logo/linkedin.png" alt="linkedin-icon">
        </div>

        <div id="input-container">
        <p>Username</p>
        <input id="input-box" type="text" name="username">

        <p>Email</p>
        <input id="input-box"  type="email" name="email">

        <p>Password</p>
        <input id="input-box"  type="password" name="password">

        <p>Confirm Password</p>
        <input id="input-box"  type="password" name="confirm-password">
        </div>
        <p>
        <input id="submit-btn" type="submit" value="Register">
        </p>
    </form>
</body>
</html>
